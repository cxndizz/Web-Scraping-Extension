<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>OctoLite Options</title>
  <style>
    body {
      font-family: system-ui, Segoe UI, Roboto, Arial, sans-serif;
      margin: 20px;
      max-width: 800px;
      color: #222;
      background: #f5f7fa;
    }
    
    h2 {
      color: #00b894;
      margin-bottom: 8px;
    }
    
    p {
      color: #64748b;
      margin-top: 0;
    }
    
    .card {
      background: #fff;
      border-radius: 10px;
      padding: 16px;
      margin-bottom: 16px;
      box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
      border: 1px solid #e5e7eb;
    }
    
    label {
      display: block;
      font-size: 14px;
      color: #64748b;
      margin-bottom: 4px;
      margin-top: 12px;
    }
    
    textarea, input, button, select {
      width: 100%;
      padding: 8px;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      font-family: system-ui, Segoe UI, Roboto, Arial, sans-serif;
    }
    
    textarea {
      font-family: ui-monospace, SFMono-Regular, Menlo, monospace;
      font-size: 13px;
      resize: vertical;
    }
    
    .row {
      display: flex;
      gap: 8px;
      margin-top: 16px;
    }
    
    button {
      cursor: pointer;
      background: #00b894;
      color: #fff;
      border: none;
      font-weight: 500;
      transition: all 0.2s;
    }
    
    button:hover {
      background: #00a383;
    }
    
    button.secondary {
      background: #64748b;
    }
    
    button.secondary:hover {
      background: #475569;
    }
    
    pre {
      background: #f1f5f9;
      padding: 12px;
      border-radius: 8px;
      color: #334155;
      overflow: auto;
      margin-top: 16px;
      max-height: 200px;
    }
    
    .preset-list {
      margin-top: 16px;
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      overflow: hidden;
    }
    
    .preset-item {
      padding: 10px;
      border-bottom: 1px solid #e5e7eb;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #fff;
    }
    
    .preset-item:last-child {
      border-bottom: none;
    }
    
    .preset-domain {
      font-weight: 500;
      color: #334155;
    }
    
    .preset-actions {
      display: flex;
      gap: 8px;
    }
    
    .preset-actions button {
      padding: 4px 8px;
      width: auto;
      font-size: 12px;
    }
    
    .footer {
      margin-top: 24px;
      text-align: center;
      color: #64748b;
      font-size: 13px;
    }
    
    .footer a {
      color: #0ea5e9;
      text-decoration: none;
    }
    
    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h2>OctoLite Scraper Options</h2>
  <p>บันทึก preset งาน (ต่อโดเมน) ไว้เรียกใช้ภายหลัง และตั้งค่าทั่วไปของ extension</p>

  <div class="card">
    <label>Domain (เช่น example.com)</label>
    <input id="domain" placeholder="example.com" />

    <label>Job JSON</label>
    <textarea id="job" rows="12" placeholder="{ &quot;mode&quot;: &quot;simple&quot;, ... }"></textarea>

    <div class="row">
      <button id="save">บันทึก Preset</button>
      <button id="load">โหลด Preset</button>
      <button id="clear" class="secondary">ล้าง Preset</button>
    </div>

    <pre id="msg"></pre>
  </div>

  <div class="card">
    <h3>Saved Presets</h3>
    <div id="presetList" class="preset-list">
      <!-- จะเติมด้วย JavaScript -->
    </div>
  </div>

  <div class="card">
    <h3>การตั้งค่าทั่วไป</h3>
    <label>Default Export Format</label>
    <select id="defaultExport">
      <option value="csv">CSV</option>
      <option value="json">JSON</option>
      <option value="sql">SQL</option>
      <option value="txt">TXT (TSV)</option>
    </select>
    
    <label>
      <input type="checkbox" id="autoClean" checked />
      ทำความสะอาดข้อมูลอัตโนมัติ (ราคา, วันที่, URL)
    </label>

    <label>
      <input type="checkbox" id="showNotification" checked />
      แสดงการแจ้งเตือนเมื่อเก็บข้อมูลเสร็จ
    </label>

    <div class="row">
      <button id="saveSettings">บันทึกการตั้งค่า</button>
      <button id="resetSettings" class="secondary">รีเซ็ตเป็นค่าเริ่มต้น</button>
    </div>
  </div>

  <div class="footer">
    OctoLite Scraper v1.0.1 &copy; 2025 | <a href="https://github.com/example/octolite-scraper" target="_blank">GitHub</a>
  </div>

  <script src="options.js"></script>
</body>
</html>
